<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chon check box</title>
</head>
<body>
<input onclick="checkgood()" type="checkbox" id="a"> GOOD <br>
<input onclick="checkfast()" type="checkbox" id="b"> FAST <br>
<input onclick="checkcheap()" type="checkbox" id="c"> CHEAP
<script>
    let good = document.getElementById("a");
    let fast = document.getElementById("b")
    let cheap = document.getElementById("c")
    function checkgood() {
        if (good.checked == true && fast.checked == true) {
            cheap.checked = false; }
    }

    function checkfast() {
        if (fast.checked == true && cheap.checked == true) {
            good.checked = false; }
    }

    function checkcheap() {
        if (cheap.checked == true && good.checked == true) {
            fast.checked = false; }
    }




</script>
</body>
</html>
